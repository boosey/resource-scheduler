apiVersion: eventing.knative.dev/v1alpha1
kind: Trigger
metadata:
  name: addrequestUse
spec:
  filter:
    attributes:
      type: ADD_OWNER
  subscriber:
    ref:
      apiVersion: serving.knative.dev/v1
      kind: Service
      name: requestUse-command-event-processor
---
apiVersion: eventing.knative.dev/v1alpha1
kind: Trigger
metadata:
  name: deleteallrequestUses
spec:
  filter:
    attributes:
      type: DELETE_ALL_OWNERS
  subscriber:
    ref:
      apiVersion: serving.knative.dev/v1
      kind: Service
      name: requestUse-command-event-processor
---
apiVersion: eventing.knative.dev/v1alpha1
kind: Trigger
metadata:
  name: deleterequestUse
spec:
  filter:
    attributes:
      type: DELETE_OWNER
  subscriber:
    ref:
      apiVersion: serving.knative.dev/v1
      kind: Service
      name: requestUse-command-event-processor
---
apiVersion: eventing.knative.dev/v1alpha1
kind: Trigger
metadata:
  name: replacerequestUse
spec:
  filter:
    attributes:
      type: REPLACE_OWNER
  subscriber:
    ref:
      apiVersion: serving.knative.dev/v1
      kind: Service
      name: requestUse-command-event-processor
      
