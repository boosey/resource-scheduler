                secretKeyRef:
                  name: resource-commands-events-data
                  key: database-name
          securityContext:
            capabilities: {}
            privileged: false
          ports:
            - containerPort: 27017
              protocol: TCP
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: resource-commands-events-data-data
              mountPath: /var/lib/mongodb/data
          terminationMessagePolicy: File
          image: image-registry.openshift-image-registry.svc:5000/openshift/mongodb
      restartPolicy: Always

