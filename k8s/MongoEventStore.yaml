                secretKeyRef:
                  name: resource-commands-events-data
                  key: database-user
            - name: MONGODB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: resource-commands-events-data
                  key: database-password
            - name: MONGODB_ADMIN_PASSWORD
