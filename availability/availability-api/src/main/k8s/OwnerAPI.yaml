kind: DeploymentConfig
apiVersion: apps.openshift.io/v1
metadata:
  name: availability-api
  namespace: resource-scheduler
  labels:
    app: availability-api
    app.kubernetes.io/component: availability-api
    app.kubernetes.io/instance: availability-api
    app.openshift.io/runtime-namespace: resource-scheduler
spec:
  strategy:
    type: Rolling
    rollingParams:
      updatePeriodSeconds: 1
      intervalSeconds: 1
      timeoutSeconds: 600
      maxUnavailable: 25%
      maxSurge: 25%
    activeDeadlineSeconds: 21600
  triggers:
    - type: ImageChange
      imageChangeParams:
        automatic: true
        containerNames:
          - availability-api
        from:
          kind: ImageStreamTag
          namespace: resource-scheduler
          name: 'availability-api:latest'
    - type: ConfigChange
  replicas: 1
  revisionHistoryLimit: 10
  test: false
  selector:
    app: availability-api
    deploymentconfig: availability-api
  template:
    metadata:
      labels:
        app: availability-api
        deploymentconfig: availability-api
    spec:
      containers:
        - name: availability-api
          image: >-
            docker.io/boosey/availability-api@sha256:a6b974005fb1f89829c096b840a4a94e9807adb8867fefb308086f136d8394fc
          ports:
            - containerPort: 8080
              protocol: TCP
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: Always
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext: {}
      schedulerName: default-scheduler