syntax = "proto3";

import "google/protobuf/timestamp.proto";

option java_package = "boosey";

package reservationcommon;

message ReservationGrpc {
    string id = 1;
    string resourceId = 2;
    string reserverId = 3;
    string startTime = 4;
    string endTime = 5;
    State state = 6;
}

enum State {
        RESERVATION_STATE_UNKNOWN = 0;
        RESERVATION_REQUESTED = 1;
        RESERVATION_ACCEPTED = 2;
        RESERVATION_DENIED = 3;    
}